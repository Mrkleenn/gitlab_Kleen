<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ตารางครึ่งเช้า</title>
  <style>
    table {
      border-collapse: collapse;
      width: 70%;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #666;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
    caption {
      font-size: 1.5em;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <table>
    <caption>ตารางกิจกรรมช่วงเช้า (08:00 - 12:00)</caption>
    <thead>
      <tr>
        <th>เวลา</th>
        <th>กิจกรรม</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>08:00 - 09:00</td>
        <td>เช็คชื่อ / ทบทวนบทเรียน</td>
      </tr>
      <tr>
        <td>09:00 - 10:00</td>
        <td>เรียนวิชาคณิตศาสตร์</td>
      </tr>
      <tr>
        <td>10:00 - 10:15</td>
        <td>พักเบรก</td>
      </tr>
      <tr>
        <td>10:15 - 11:15</td>
        <td>เรียนวิชาวิทยาศาสตร์</td>
      </tr>
      <tr>
        <td>11:15 - 12:00</td>
        <td>กิจกรรมเสริม / สรุปบทเรียน</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
